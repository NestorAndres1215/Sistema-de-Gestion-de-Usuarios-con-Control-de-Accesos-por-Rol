<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Panel de Administración</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>


        .admin-header {
            background-color: #0a1420;
            color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 2.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .admin-header h2 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .admin-header p {
            font-size: 1.1rem;
            opacity: 0.85;
        }

        .admin-card {
            background-color: #1f2a3c;
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease;
        }

        .admin-card:hover {
            transform: translateY(-4px);
        }

        .admin-card .card-body {
            padding: 2rem;
        }

        .admin-card .card-title {
            color: #ffffff;
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .admin-card .card-text {
            color: #d1d4d8;
            font-size: 1rem;
            line-height: 1.6;
        }

        .btn-primary {
            background-color: #1c64f2;
            border-color: #1c64f2;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #154ec1;
            border-color: #154ec1;
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.25rem rgba(28, 100, 242, 0.3);
        }

        @media (max-width: 768px) {
            .admin-header {
                padding: 1.5rem;
            }

            .admin-card .card-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
<main layout:fragment="content" class="container py-5">

    <div class="admin-header">
        <h2 class="fw-bold">Panel de Administración</h2>
        <p class="mb-0">Bienvenido, Administrador</p>
    </div>

    <div class="card admin-card">
        <div class="card-body">
            <h5 class="card-title">Acceso Exclusivo</h5>
            <p class="card-text">Este panel está reservado exclusivamente para usuarios con el rol <strong>ADMIN</strong>.</p>
            <p class="card-text">Desde aquí puede gestionar usuarios, consultar estadísticas detalladas y configurar los parámetros del sistema.</p>

            <a th:href="@{/usuarios}" class="btn btn-primary mt-4">Gestionar Usuarios</a>
        </div>
    </div>

</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
