<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Mantenimiento de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #91b1e4;
            --light-blue: #285888;
            --white: #FFFFFF;
            --text-dark: #1B263B;
            --text-light: #64748B;
            --background: #f4f6f9;
            --accent-gradient: linear-gradient(45deg, #154eb1, #6b7280);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
        }

        .page-header {
            padding: 20px 0;
            border-bottom: 4px solid var(--primary-blue);
            margin-bottom: 40px;
            background: linear-gradient(90deg, var(--white), #f9fafb);
            border-radius: 8px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--light-blue));
            animation: slideIn 1.5s ease-in-out;
        }

        .page-header h2 {
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0 0 10px 20px;
            color: var(--text-dark);
            position: relative;
            animation: fadeInUp 1s ease-out;
            display: flex;
            align-items: center;
        }

        .page-header h2::before {
            content: '\f0c0'; /* Font Awesome users icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 10px;
            color: var(--primary-blue);
        }

        .table-responsive {
            background-color: var(--white);
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: var(--shadow);
            animation: scaleIn 0.8s ease-out;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0;
        }

        .table thead {
            background: var(--accent-gradient);
            color: var(--white);
        }

        .table th {
            font-weight: 600;
            font-size: 1.1rem;
            padding: 15px;
            text-align: left;
            position: relative;
        }

        .table th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 15px;
            right: 15px;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .table tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(145, 177, 228, 0.1);
            transform: translateY(-2px);
        }

        .table td {
            padding: 15px;
            font-size: 1rem;
            color: var(--text-dark);
        }

        .table td::before {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 8px;
            color: var(--light-blue);
            display: inline-block;
        }

        .table td:nth-child(1)::before { content: '\f02e'; } /* ID icon */
        .table td:nth-child(2)::before { content: '\f007'; } /* Username icon */
        .table td:nth-child(3)::before { content: '\f0b0'; } /* Role icon */

        @keyframes slideIn {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .page-header h2 {
                font-size: 2rem;
                margin-left: 15px;
            }

            .table-responsive {
                padding: 15px;
            }

            .table th, .table td {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<main layout:fragment="content" class="container">
    <div class="page-header">
        <h2>Mantenimiento de Usuario</h2>
    </div>

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Usuario</th>
                <th scope="col">Rol</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.username}"></td>
                <td th:text="${usuario.rol.nombre}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
