<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #e67e22;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            margin: 5px;
            padding: 12px 25px;
            background-color: #007bff; /* Azul navbar */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar mouse */
        }
    </style>
</head>
<body>
    <h1>404 - Página no encontrada</h1>
    <p>La URL que solicitaste no existe o fue movida.</p>

    <!-- Botones de retorno según el rol del usuario -->
    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/admin}" class="button">Volver al panel admin</a>
    <a th:if="${#authorization.expression('hasRole(''USER'')')}" th:href="@{/user}" class="button">Volver al panel usuario</a>
    <a th:if="${#authorization.expression('hasRole(''MODERADOR'')')}" th:href="@{/moderador}" class="button">Volver al panel moderador</a>
</body>
</html>
