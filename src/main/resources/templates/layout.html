<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - RoleApp">RoleApp</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

    <style>
        .navbar-custom {
            background-color: #0d1b2a; /* azul oscuro elegante */
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #f8f9fa; /* blanco */
        }

        .navbar-custom .nav-link:hover {
            color: #4da8da; /* azul claro al pasar el mouse */
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.5)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
    </style>
<body>

<!-- Barra de navegación -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Contenido principal -->
<main layout:fragment="content" style="padding: 2rem;"></main>
<!-- Bootstrap 5 JS (para que funcione el botón hamburguesa en móvil) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
